---
appId: com.vinodsigadana.cricscore
---

# Wait for app to load
- launchApp

# Tap on New Match / Start Match Setup
- tapOn:
    text: "Start New Match"
    optional: true

# Set Team Names
- tapOn: 
    text: "Team A"
    index: 0
- eraseText
- inputText: "India"

- tapOn:
    text: "Team B"
    index: 0
- eraseText
- inputText: "Australia"

# Configure overs
- tapOn: "Overs"
- inputText: "5"

# Select Toss Winner
- tapOn: "Toss Winner"
- tapOn: "India"

# Choose to Bat First
- tapOn: "Bat First"

# Start Match
- tapOn: "Start Match"

# Score some runs
- tapOn: "1"
- tapOn: "4"
- tapOn: "6"

# Verify score updated
- assertVisible: "11"

# Complete a few more balls to finish over
- tapOn: "0"
- tapOn: "1"
- tapOn: "2"

# Navigate to scoreboard to verify
- tapOn:
    text: "Scoreboard"
    optional: true

# Verify some stats are visible
- assertVisible: "India"
